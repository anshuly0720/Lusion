  <script src="dashboard-hover.js"></script>
  <script>
   
    document.getElementById('partners-section').addEventListener('click', function() {
      var names = document.getElementById('partnersNames');
      names.style.display = names.style.display === 'none' ? 'block' : 'none';
    });
  
    const modeToggle = document.getElementById('mode-toggle');
    const prefersLight = window.matchMedia('(prefers-color-scheme: light)').matches;
    const savedMode = localStorage.getItem('site-mode');
    function setMode(mode) {
      if(mode === 'light') {
        document.body.classList.add('light-mode');
        modeToggle.textContent = '‚òÄÔ∏è';
      } else {
        document.body.classList.remove('light-mode');
        modeToggle.textContent = 'üåô';
      }
    }
  
    if(savedMode) {
      setMode(savedMode);
    } else if(prefersLight) {
      setMode('light');
    } else {
      setMode('dark');
    }
    modeToggle.addEventListener('click', function() {
      const isLight = document.body.classList.toggle('light-mode');
      if(isLight) {
        modeToggle.textContent = '‚òÄÔ∏è';
        localStorage.setItem('site-mode', 'light');
      } else {
        modeToggle.textContent = 'üåô';
        localStorage.setItem('site-mode', 'dark');
      }
    });
   
    const loaderOverlay = document.getElementById('loader-overlay');
    const loaderPercent = document.querySelector('.loader-percent');
    const loaderBar = document.querySelector('.loader-bar');
    let percent = 1;
    function animateLoader() {
      if(percent <= 100) {
        loaderPercent.textContent = percent + '%';
        loaderBar.style.width = percent + '%';
        percent++;
        setTimeout(animateLoader, 12);
      } else {
        loaderOverlay.style.opacity = 0;
        setTimeout(() => loaderOverlay.style.display = 'none', 400);
      }
    }
    animateLoader();
  </script>
